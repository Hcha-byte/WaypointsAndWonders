<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<h1>Posts</h1>

<table class="index_table" >
    <tr>
        <th>Title</th>
        <th>Content</th>
    </tr>
{% for post in posts %}
    <tr>
        <td><a href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></td>
        <td>{{ post.content }}<br></td>
    </tr>
{% endfor %}
</table>

<p><a href="{{ url_for('main.add_post') }}">Add Post</a></p>
{% endblock %}
