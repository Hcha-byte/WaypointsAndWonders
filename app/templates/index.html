<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<h1 class="content">Posts</h1>

<div  class="content">
<table>
    <tr>
        <th>Title</th>
        <th style="width: 50%">Content</th>
    </tr>
{% for post in posts %}
    <tr>
        <td><a href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></td>
        <td>{{ post.content }}</td>
    </tr>
{% endfor %}
</table>
</div>

<p class="content"><a href="{{ url_for('main.add_post') }}">Add Post</a></p>
{% endblock %}
