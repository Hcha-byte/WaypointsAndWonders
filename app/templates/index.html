<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<h1>Posts</h1>

{% for post in posts %}
<h2><a href="{{ url_for('main.post', post_id=post.id) }}">{{ post.title }}</a></h2>
<p>{{ post.content }}</p>

<p><a href="{{ url_for('main.add_post') }}">Add Post</a></p>
{% endfor %}
{% endblock %}
