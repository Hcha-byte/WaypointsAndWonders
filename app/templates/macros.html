{# templates/macros.html #}
{% macro scroll_to_anchor(anchor) %}
{% if anchor %}
<script>
	window.addEventListener("load", function () {
		const el = document.getElementById("{{ anchor }}");
		if (el) {
			el.scrollIntoView({ behavior: "smooth", block: "start" });
		}
	});
</script>
{% endif %}
{% endmacro %}
