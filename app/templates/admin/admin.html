{% extends "base.html" %}

{% block content %}
<h1 class="content">Admin Panel</h1>
<div  class="content">
	<table>
	    <tr>
	        <th>Title</th>
	        <th style="width: 50%">Content</th>
		    <th>Edit</th>
		    <th>Delete</th>
	    </tr>
	{% for post in posts %}
	    <tr>
	        <td><a href="{{ url_for('posts.view_post', post_id=post.id) }}">{{ post.title }}</a></td>
	        <td>{{ post.content }}</td>
		    <td><button class="button"><a href="{{ url_for('admin.edit_post', post_id=post.id) }}">edit</a></button></td>
		    <td><button class="button"><a href="{{ url_for('admin.delete_post', post_id=post.id) }}">delete</a></button></td>
	    </tr>
	{% endfor %}
	</table>
</div>
<p class="content"><button type="button" class="button"><a href="{{ url_for('admin.add_post') }}">Add Post</a></button></p>

{% endblock %}
