<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<div class="content">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
	{% if post.user_id == current_user.id or current_user.is_admin %}
			<button type="button" class="button"><a href="{{ url_for('main.edit_post', post_id=post.id) }}">Edit</a></button>
			<button type="button" class="button"><a href="{{ url_for('main.delete_post', post_id=post.id) }}">Delete</a></button>
	{% endif %}

</div>
{% endblock %}
