<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
<h1 class="content">Login</h1>

<form action="{{ url_for('main.login') }}" method="POST" class="form">
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>
    <div>
        <input type="checkbox" id="remember_me" name="remember_me">
		<label for="remember_me">Remember Me</label>
    </div>
    <button type="submit" class="button">Login</button>
    <br>
    <br>
    <button type="button" class="button">
	    <a href="{{ url_for('main.signup') }}">Sign Up</a>
    </button>
    <button type="button" class="button">
	    <a href="{{ url_for('main.password_reset') }}">Forgot Password?</a>
    </button>
	<button type="button" class="button">
		<a href="{{ url_for('login_google') }}" class="btn btn-primary">
	        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" width="20px">
	        Login with Google
		</a>
	</button>
</form>
{% endblock %}
