{% extends "base.html" %}

{% block content %}
    <h2 class="content">Edit Post</h2>
    <form method="POST" class="form" enctype="multipart/form-data">
	    <div>
	        <label for="title">Title</label>
	        <input type="text" id="title" name="title" value="{{ post.title }}" required>
	    </div>
	    <div>
	        <label for="content">Content</label>
	        <textarea id="content" name="content" required>{{ post.content }}</textarea>
	    </div>
        <button type="submit" class="button">Update Post</button>
	    <button type="button" class="button"><a href="{{ url_for('main.post', post_id=post.id) }}">Cancel</a></button>
	    <div>
	        <label for="image">Image</label>
	        <input type="file" name="image" id="image" accept="image/*" value="{{ post.image_path }}">
	    </div>
    </form>
{% endblock %}
