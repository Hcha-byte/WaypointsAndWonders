[loggers]
keys=root,hypercorn.access,hypercorn.error,werkzeug

[handlers]
keys=console

[formatters]
keys=colored_formatter

[logger_root]
level=INFO
handlers=console

[logger_hypercorn.access]
level=INFO
handlers=console
qualname=hypercorn.access
propagate=0

[logger_hypercorn.error]
level=INFO
handlers=console
qualname=hypercorn.error
propagate=0

[logger_werkzeug]
level=INFO
handlers=console
qualname=werkzeug
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=colored_formatter
args=(sys.stdout,)

[formatter_colored_formatter]
class=app.logging.log_colorizer.ColorFormatter
format=[%(asctime)s] [%(levelname)s] %(message)s
datefmt=%Y-%m-%d %H:%M:%S %Z