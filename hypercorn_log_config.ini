[loggers]
keys = root,hypercorn_access,hypercorn_error,werkzeug

[handlers]
keys = console

[formatters]
keys = colored_formatter

[logger_root]
level = INFO
handlers = console
qualname = root
propagate = 0

[logger_hypercorn_access]
level = DEBUG
handlers = console
qualname = hypercorn.access
propagate = 0

[logger_hypercorn_error]
level = DEBUG
handlers = console
qualname = hypercorn.error
propagate = 0

[logger_werkzeug]
level = DEBUG
handlers = console
qualname = werkzeug
propagate = 0

[handler_console]
class = StreamHandler
level = DEBUG
formatter = colored_formatter
args = (sys.stdout,)

[formatter_colored_formatter]
class = app.logging.log_colorizer.ColorFormatter
format = [%(asctime)s] [%(levelname)s] %(message)s
datefmt = %Y-%m-%d %H:%M:%S %Z
